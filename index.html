<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p><strong>Price:</strong> $<span id="price">19.50</span></p>
        <label for="cash">Cash Provided:</label>
        <input type="number" id="cash" placeholder="Enter cash amount" min="0" step="0.01">
        <button id="purchase-btn">Purchase</button>
        <p id="change-due"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
